<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="css/jquery1.0a3.css" rel="stylesheet" type="text/css"/>
<script src="js/googleMap.js" type="text/javascript"></script>
<script src="js/jquery1.5.js" type="text/javascript"></script>
<script src="js/jquery_edit_v1.0.js" type="text/javascript"></script>
<script src="js/test.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAl1J4EuXhHYAnBKBb-VnYco2nIZdx5V7k&sensor=true"></script>
<script>
    //AJAX호출
    $(document).ready(function () {   // 자동으로 실행되는 부분

        //화면이동 효과
        //fnMovingSetting();

        // page1 버튼 세팅
        pageSetting('page1');
     });

     // 페이지 버튼 세팅
     function pageSetting(page) {
        if(page == 'page1') {
            $("#page1").find('a[data-role="button"]').css('width','40%');
            $("#page1").find('a[data-role="button"]').css('margin','4%');
        } else if(page == 'page2') {

        } else if(page == 'page3') {
            $("#page3").find('a[data-role="button"]').css('width','40%');
            $("#page3").find('a[data-role="button"]').css('margin','4%');
        } else if(page == 'page4') {
            $("#page4").find('a[data-role="button"]').css('width','90%');
            $("#page4").find('a[data-role="button"]').css('margin','1.5% 4.5% 3% 4.5%');
        } else if(page == 'page5') {

        }
     }

     // 화면이동
     function fnGo(page,data) {

        //초기화면
        if(page == 'page1') {
            // 측정하기(측정소 선택)
            if(data == 'measure') {
                pageSetting('page3');
                $.mobile.changePage("#page3","slide","reverse");

            // 측정치 조회
            } else if(data == 'search') {
                $.mobile.changePage("#page2","slide");
                // 구글지도 초기화
                initialize("map");
            }
        }

        // 측정하기(측정소 선택)
        if(page == 'page3') {
            // 측정소 등록
            if(data == 'registstation') {
                pageSetting('page4');
                $.mobile.changePage("#page4","slidedown");
            // 측정하기
            } else if(data == 'measuretemp') {
                $.mobile.changePage("#page5","slidedown");
                // 구글지도 초기화
                initialize("map2");
            }
        }
     };
</script>

</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="page1">
    <div class="page-moving" data-role="header" data-position="fixed">
        <h1>첫화면</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content page-moving" data-position="fixed">




    </div><!-- /content -->

    <div class="page-moving" data-role="footer" data-position="fixed">
        <a href="javascript:fnGo('page1','measure');" data-role="button" data-inline="true">측정등록</a>
        <a href="javascript:fnGo('page1','search');" data-role="button" data-inline="true">확인하기</a>
    </div><!-- /footer -->

</div><!-- /page -->



<!-- Start of second page -->
<!--측정치 조회-->
<div data-role="page" id="page2">

    <div class="page-moving" data-role="header">
        <h1>측정치 조회</h1>
    </div><!-- /header -->

    <div id="map" style="width:100%; height:400px;">

    <div role="main" class="ui-content page-moving">



    </div><!-- /content -->

    </div>
    <div class="page-moving" data-role="footer">

        <h4>Page Footer</h4>

    </div><!-- /footer -->

</div><!-- /page -->

<!--측정방법 선택-->
<div data-role="page" id="page3">

    <div class="page-moving" data-role="header">
        <h1>측정 등록하기</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content page-moving">

        <p>I'm first in the source order so I'm shown as the page.</p>

        <p>View internal page called bar</a></p>

    </div><!-- /content -->



    <div class="page-moving" data-role="footer" data-position="fixed">
        <a href="javascript:fnGo('page3','registstation');" data-role="button" data-inline="true">정기측정</a>
        <a href="javascript:fnGo('page3','measuretemp');" data-role="button" data-inline="true">1회측정</a>
    </div><!-- /footer -->

</div><!-- /page -->


<!--정기측정소 등록-->
<div data-role="page" id="page4">

    <div class="page-moving" data-role="header">
        <h1>정기측정소 등록</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content page-moving">

        <p>I'm first in the source order so I'm shown as the page.</p>

        <p>View internal page called bar</a></p>

    </div><!-- /content -->

    <div class="page-moving" data-role="footer" data-position="fixed">
        <a href="javascript:fnGo('page4','measure');" data-role="button">직접등록</a>
        <a href="javascript:fnGo('page4','search');" data-role="button">페이스북등록</a>
        <a href="javascript:fnGo('page4','search');" data-role="button">카카오톡등록</a>
    </div><!-- /footer -->

</div><!-- /page -->

<!--측정하기-->
<div data-role="page" id="page5">

    <div class="page-moving" data-role="header" data-position="fixed">
        <h1>측정치 조회</h1>
    </div><!-- /header -->

    <div id="map2" style="width:100%; height:400px;">

        <div role="main" class="ui-content page-moving" data-position="fixed">



        </div><!-- /content -->

    </div>
    <div class="page-moving" data-role="footer" data-position="fixed">

        <h4>Page Footer</h4>

    </div><!-- /footer -->

</div><!-- /page -->



</body>
</html>
