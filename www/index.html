<!DOCTYPE html> 

<html>

<head>

<meta charset="utf-8">

<title>jQuery Mobile Web App</title>

<link href="css/jquery1.0a3.css" rel="stylesheet" type="text/css"/>

<script src="js/jquery1.5.js" type="text/javascript"></script>

<script src="js/jquery_edit_v1.0.js" type="text/javascript"></script>
<script>
//AJAX호출
$(document).ready(function () {   // 자동으로 실행되는 부분
	$("#callData").click(function() {
		alert("111");
	});
});

//화면이동 효과
$(function(){
		
	//좌우 이동
	//foo	
	$("#foo").bind("swipeleft",function(){
		$.mobile.changePage("#bar","slide");
	});
	
	//bar
	$("#bar").bind("swipeleft",function(){
		$.mobile.changePage("#koo","slide");
	});
	
	$("#bar").bind("swiperight",function(){	  
		$.mobile.changePage("#foo","slide","reverse");
	});
	
	//koo
	$("#koo").bind("swiperight",function(){	  
		$.mobile.changePage("#bar","slide","reverse");
	});
	
	
	//상하 이동
	//foo	
	$("#foo").bind("swipeup",function(){		
		$.mobile.changePage("#bar","slideup");
	});
	
	//bar
	$("#bar").bind("swipeup",function(){		
		$.mobile.changePage("#koo","slideup");
	});
	
	$("#bar").bind("swipedown",function(){	
		$.mobile.changePage("#foo","slidedown");
	});
	
	//koo
	$("#koo").bind("swipedown",function(){		
		$.mobile.changePage("#bar","slidedown");
	});
		
});
</script>
</head> 

<body> 
<!-- Start of first page -->

<div data-role="page" id="foo">

    <h1>1번</h1>

</div><!-- /page -->



<!-- Start of second page -->

<div data-role="page" id="bar">

    <h1>2번</h1>

</div><!-- /page -->

<div data-role="page" id="koo">

    <h1>3번</h1>

</div><!-- /page -->
<!-- SQLite -->

</body>

</html>
